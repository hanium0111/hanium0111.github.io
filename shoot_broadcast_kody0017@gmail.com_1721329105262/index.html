<!DOCTYPE HTML>
<html>
<head>
    <title>홍보 페이지 - 어두운 파티</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background for the party mood */
            color: #ffffff; /* Light text color for contrast */
            font-family: 'Arial', sans-serif;
        }
        #banner {
            background: url('images/dark-party.jpg') no-repeat center center; 
            background-size: cover;
            padding: 5em 0;
            text-align: center;
        }
        .happy-text {
            font-size: 1.5em;
            color: #ffcc00; /* Bright color to represent happiness */
        }
        .button {
            background-color: #ff4081; /* Bright button color */
            border: none;
            color: white;
            padding: 1em 2em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 1em 0;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff80ab; /* Lighter shade on hover */
        }
    </style>
</head>
<body>
<section id="banner" data-video="images/banner">
    <div class="inner">
        <header>
            <h1>홍보 페이지에 오신 것을 환영합니다!</h1>
            <p class="happy-text">이곳에서 우리는 행복을 나눕니다.<br>
                밝고 즐거운 순간들을 함께 하세요!</p>
        </header>
        <a href="#main" class="button big alt scrolly">자세히 보기</a>
    </div>
</section>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
